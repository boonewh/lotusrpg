{% extends "base.html" %}

{% block title %}404 Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12 text-center">
    <h1 class="heading1 text-5xl font-bold text-red-500 mb-6">404</h1>
    <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
    <p class="text-lg text-gray-600 mb-8">
        The page you are looking for does not exist. Please check the URL and try again.
    </p>
    <a href="{{ url_for('main.index') }}" 
       class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Return to Main Page
    </a>
</div>
{% endblock %}
